# Project Clustering CLI MA - Configuration File

# 前処理オプション
preprocessing:
  normalize_width: true       # 半角→全角変換
  remove_spaces: true         # スペース削除
  remove_period: true         # 時期情報除去（FY2024、令和6年度、5月度、1Q等）
  remove_phase: true          # フェーズ情報除去（要件定義、基本設計等）
  remove_symbols: true        # 記号・装飾除去（長音記号「ー」は保護）
  normalize_abbreviations: false  # 略語正規化（S→システム等）

# 入出力設定
io:
  input_file: ""              # 入力ファイル名（空の場合は自動検出）
  output_prefix: "output_clustered"  # 出力ファイル接頭辞
  output_timestamp: true      # タイムスタンプ付与（YYYYMMDD_HHMMSS）

# クラスタリング設定
clustering:
  # 企業ごとのクラスタ数設定（設定なしの場合は自動計算）
  # オフセットモード: "+2", "-1" などの文字列指定（自動計算値からの増減）
  # 固定モード: 7 などの数値指定（クラスタ数を固定）
  company_cluster_settings:
    # "みらい銀行": "+2"          # 自動計算値 + 2
    # "東京システム株式会社": 7    # 固定で7クラスタ
    # "ABC株式会社": "-1"         # 自動計算値 - 1

# ログ設定
logging:
  console: true
  file: true
  file_path: "clustering.log"
  level: "INFO"                # DEBUG, INFO, WARNING, ERROR, CRITICAL
